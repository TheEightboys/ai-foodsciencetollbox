# Render manifest for the Django backend service
# Connect your GitHub repo to Render and this file will be auto-detected

services:
  - name: food-science-backend
    type: web
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application
    branch: main
    plan: starter
    autoDeploy: true
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: api.foodsciencetoolbox.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://ai.foodsciencetoolbox.com
      # Add these manually in Render dashboard:
      # - OPENAI_API_KEY
      # - STRIPE_SECRET_KEY
      # - STRIPE_PUBLISHABLE_KEY
      # - STRIPE_WEBHOOK_SECRET
      # - DATABASE_URL (or attach managed Postgres)

# Add a managed Postgres database in Render dashboard after service creation

