name: Build & Deploy Frontend to SiteGround

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        env:
          VITE_API_BASE_URL: https://api.foodsciencetoolbox.com
        run: npm run build

      - name: Deploy to SiteGround (rsync)
        uses: burnett01/rsync-deployments@v4
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: ${{ secrets.SITEGROUND_PATH }}
          remote_host: ${{ secrets.SITEGROUND_HOST }}
          remote_user: ${{ secrets.SITEGROUND_USER }}
          # provide SITEGROUND_SSH_PRIVATE_KEY in repository secrets
          private_key: ${{ secrets.SITEGROUND_SSH_PRIVATE_KEY }}
